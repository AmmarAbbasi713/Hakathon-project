<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shareable Resume Builder</title>
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend> Personal Information</legend>
         
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your Username" required>
       
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your number" required>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Enter your email" required>
        
      </fieldset> 

      <fieldset>
        <legend>Education</legend>
        <label for="education"></label>
        <textarea name="" id="education" rows="5" placeholder="put your educatiom"></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience"></label>
        <textarea name="" id="experience" rows="5" placeholder="put your work experience"></textarea>
      </fieldset>

        <fieldset>
        <legend>Skills</legend>
        <label for="skills"></label>
        <textarea name="" id="skills" rows="5" placeholder="Enter your skils"></textarea>
      </fieldset>
      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic & Editable  Reseme  -->
     <div id="resume-display" contenteditable="true">
         <!-- resume display here -->
     </div>

     <br>

     <!--shareable  link and download option  -->
     <div id="Shareable-link-container" style="display: none;">
       <h2>Shareable link</h2>
       <p>Here is your link to view or edit your resume</p>
       <a href="#" id="shareable-link" target="_blank"></a>
       <br>
       <button id="download-pdf"><b>Download as pdf</b></button>
     </div>

      <script src="script.js"></script> 

</body>
</html>
